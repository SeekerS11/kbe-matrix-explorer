  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      function getParam(name) {
        return new URLSearchParams(window.location.search).get(name) || '';
      }

      document.addEventListener("DOMContentLoaded", function () {
        const a4 = getParam('utm_source');
        const a5 = getParam('utm_campaign');
        const a6 = getParam('utm_term');
        const a7 = getParam('utm_adgroup');
        const extra = `&a4=${encodeURIComponent(a4)}&a5=${encodeURIComponent(a5)}&a6=${encodeURIComponent(a6)}&a7=${encodeURIComponent(a7)}&autofill=true`;

        // Append only to Calendly links
        const links = document.querySelectorAll('a[href*="calendly.com"]');

        links.forEach(link => {
          if (link.href.includes('?')) {
            link.href += extra;
          } else {
            link.href += '?' + extra.slice(1); // in case no ? exists (unlikely)
          }
        });
      });
    </script>
  </body>
